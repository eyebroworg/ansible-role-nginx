---
# Variable setup.
- name: Include OS-specific variables.
  ansible.builtin.include_vars: "{{ ansible_facts.os_family }}.yml"

- name: Define nginx_user.
  ansible.builtin.set_fact:
    nginx_user: "{{ __nginx_user }}"
  when: nginx_user is not defined

# Setup/install tasks.
- name: Include RedHat/Rocky/AlmaLinux setup tasks.
  ansible.builtin.include_tasks: setup-RedHat.yml
  when: ansible_facts.os_family == 'RedHat' or ansible_facts.os_family == 'Rocky' or ansible_facts.os_family == 'AlmaLinux'

- name: Include Ubuntu setup tasks.
  ansible.builtin.include_tasks: setup-Ubuntu.yml
  when: ansible_facts.distribution == 'Ubuntu'

- name: Include Debian setup tasks.
  ansible.builtin.include_tasks: setup-Debian.yml
  when: ansible_facts.os_family == 'Debian'

- name: Include FreeBSD setup tasks.
  ansible.builtin.include_tasks: setup-FreeBSD.yml
  when: ansible_facts.os_family == 'FreeBSD'

- name: Include OpenBSD setup tasks.
  ansible.builtin.include_tasks: setup-OpenBSD.yml
  when: ansible_facts.os_family == 'OpenBSD'

- name: Include Archlinux setup tasks.
  ansible.builtin.include_tasks: setup-Archlinux.yml
  when: ansible_facts.os_family == 'Archlinux'

- name: Include Suse setup tasks.
  ansible.builtin.include_tasks: setup-Suse.yml
  when: ansible_facts.os_family == 'Suse'

# Linux kernel optimization (optional).
- name: Import kernel optimization tasks.
  ansible.builtin.import_tasks: kernel-optimization.yml

# SSL/TLS security configuration.
- name: Import SSL/TLS security tasks.
  ansible.builtin.import_tasks: ssl-security.yml

# Certificate distribution.
- name: Import certificate distribution tasks.
  ansible.builtin.import_tasks: certificates.yml

# Logrotate configuration.
- name: Import logrotate configuration tasks.
  ansible.builtin.import_tasks: logrotate.yml

# Cloudflare integration (optional).
- name: Import Cloudflare integration tasks.
  ansible.builtin.import_tasks: cloudflare.yml

# Detect nginx version for feature compatibility.
- name: Import version check tasks.
  ansible.builtin.import_tasks: version-check.yml

# Vhost configuration.
- name: Import vhost configuration tasks.
  ansible.builtin.import_tasks: vhosts.yml

# Nginx setup.
- name: Copy nginx configuration in place.
  ansible.builtin.template:
    src: "{{ nginx_conf_template }}"
    dest: "{{ nginx_conf_file_path }}"
    owner: root
    group: "{{ root_group }}"
    mode: "0644"
    validate: nginx -t -c %s
  notify:
    - Reload nginx

- name: Ensure nginx service is running as configured.
  ansible.builtin.service:
    name: nginx
    state: "{{ nginx_service_state }}"
    enabled: "{{ nginx_service_enabled }}"
