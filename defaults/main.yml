---
# Used only for Debian/Ubuntu installation, as the -t option for apt.
nginx_default_release: ""

# Used only for Redhat installation, enables source Nginx repo.
nginx_yum_repo_enabled: true

# Used only for Suse installation, enables source Nginx repo.
nginx_zypper_repo_enabled: true

# Use the official Nginx PPA for Ubuntu, and the version to use if so.
nginx_ppa_use: false
nginx_ppa_version: stable

# The name of the nginx package to install.
nginx_package_name: "nginx"

nginx_service_state: started
nginx_service_enabled: true

nginx_conf_template: "nginx.conf.j2"
nginx_vhost_template: "vhost.j2"

nginx_worker_processes: >-
  "{{ ansible_processor_vcpus | default(ansible_processor_count) }}"
nginx_worker_connections: "1024"
nginx_multi_accept: "off"

# Worker process file descriptor limit (requires system ulimit to be >= this value)
# Empty = not set (system default). Recommended: worker_connections * 2 or higher.
nginx_worker_rlimit_nofile: ""

nginx_error_log: "/var/log/nginx/error.log warn"
nginx_access_log: "/var/log/nginx/access.log main buffer=16k flush=2m"

nginx_sendfile: "on"
nginx_tcp_nopush: "on"
nginx_tcp_nodelay: "on"

nginx_keepalive_timeout: "75"
nginx_keepalive_requests: "600"

nginx_server_tokens: "off"

nginx_client_max_body_size: "64m"
nginx_client_body_buffer_size: "16k"
nginx_client_header_timeout: "60s"
nginx_client_body_timeout: "60s"
nginx_send_timeout: "60s"
nginx_reset_timedout_connection: "on"

# =============================================================================
# Gzip Compression
# =============================================================================
nginx_gzip_enabled: true
nginx_gzip_comp_level: "5"
nginx_gzip_min_length: "256"
nginx_gzip_proxied: "any"
nginx_gzip_vary: "on"
nginx_gzip_types:
  - "application/atom+xml"
  - "application/javascript"
  - "application/json"
  - "application/ld+json"
  - "application/manifest+json"
  - "application/rss+xml"
  - "application/vnd.geo+json"
  - "application/vnd.ms-fontobject"
  - "application/wasm"
  - "application/x-font-ttf"
  - "application/x-web-app-manifest+json"
  - "application/xhtml+xml"
  - "application/xml"
  - "font/opentype"
  - "image/bmp"
  - "image/svg+xml"
  - "image/x-icon"
  - "text/cache-manifest"
  - "text/css"
  - "text/plain"
  - "text/vcard"
  - "text/vnd.rim.location.xloc"
  - "text/vtt"
  - "text/x-component"
  - "text/x-cross-domain-policy"
  - "text/xml"

nginx_server_names_hash_bucket_size: "64"
nginx_types_hash_max_size: "2048"

# =============================================================================
# Open File Cache (for static file serving optimization)
# =============================================================================
# Caches file descriptors, file sizes, and modification times.
# Improves performance for static file serving by reducing open() syscalls.
# Not recommended for sites with dynamically changing files.
nginx_open_file_cache_enabled: false
nginx_open_file_cache_max: "10000"
nginx_open_file_cache_inactive: "60s"
nginx_open_file_cache_valid: "30s"
nginx_open_file_cache_min_uses: "2"
nginx_open_file_cache_errors: "on"

nginx_proxy_cache_path: ""

nginx_extra_conf_options: ""
# Example extra main options, used within the main nginx's context:
#   nginx_extra_conf_options: |
#     env VARIABLE;
#     include /etc/nginx/main.d/*.conf;

nginx_extra_http_options: ""
# Example extra http options, printed inside the main server http config:
#    nginx_extra_http_options: |
#      proxy_buffering    off;
#      proxy_set_header   X-Real-IP $remote_addr;
#      proxy_set_header   X-Scheme $scheme;
#      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
#      proxy_set_header   Host $http_host;

nginx_remove_default_vhost: false

# Listen on IPv6 (default: true)
nginx_listen_ipv6: true

# =============================================================================
# Configuration Management
# =============================================================================
# Cleanup existing nginx configuration before deploying (fresh install behavior)
# When enabled, creates a timestamped backup in /etc/nginx/backup/ and
# removes existing configs before deploying new ones.
nginx_cleanup_existing_config: false

nginx_vhosts: []
# Vhost configuration options:
#
# Basic options:
#   server_name: "example.com"          # Required: domain name(s)
#   root: "/var/www/example.com"        # Document root
#   listen: "80"                        # Port (default: 80, or 443 if ssl: true)
#   index: "index.html index.htm"       # Index files
#   filename: "example.com.conf"        # Custom config filename
#
# SSL options:
#   ssl: true                           # Enable SSL/TLS
#   http2: true                         # HTTP/2 (default: true with SSL)
#   ssl_domain: "example.com"           # Use cert from nginx_vault_certificates
#   ssl_certificate: "/path/cert.pem"   # Or specify custom cert path
#   ssl_certificate_key: "/path/key.pem"
#   ssl_client_certificate: "..."       # For Cloudflare Origin Pulls
#
# Domain redirect (creates 301 redirect server blocks):
#   server_name_redirect: "www.example.com"
#   # When SSL is enabled, this creates both HTTP and HTTPS redirect blocks:
#   # - HTTP www.example.com  -> https://example.com
#   # - HTTPS www.example.com -> https://example.com
#
# Other options:
#   return: "301 https://..."           # Return directive
#   error_page: "..."                   # Error page config
#   access_log: "/path/access.log"      # Custom access log
#   error_log: "/path/error.log"        # Custom error log
#   extra_parameters: |                 # Additional nginx config
#       location / { ... }
#   template: "custom.j2"               # Override vhost template
#   state: "absent"                     # Remove this vhost

nginx_upstreams: []
# - name: myapp1
#   strategy: "ip_hash" # "least_conn", etc.
#   keepalive: 16 # optional
#   servers:
#     - "srv1.example.com"
#     - "srv2.example.com weight=3"
#     - "srv3.example.com"

nginx_log_format: |-
  '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"'

# =============================================================================
# Linux Kernel Optimization (Optional)
# =============================================================================
# Enable kernel parameter optimization for web server workloads
nginx_kernel_optimization_enabled: false
nginx_sysctl_config_file: /etc/sysctl.d/80-nginx.conf

# =============================================================================
# SSL/TLS Security Configuration
# =============================================================================
# SSL certificates directory
nginx_ssl_certs_path: /etc/nginx/certs

# Generate DH parameters (2048-bit)
nginx_ssl_dhparam_enabled: true

# Self-signed certificate for default server (prevents hostname leakage)
nginx_ssl_default_cert_enabled: true

# SSL policy: "modern" (TLSv1.3 only) or "intermediate" (TLSv1.2 + TLSv1.3)
nginx_ssl_policy: "modern"

# OCSP Stapling
nginx_ssl_stapling_enabled: true

# HSTS (HTTP Strict Transport Security)
nginx_hsts_enabled: true

# =============================================================================
# Default Server Configuration
# =============================================================================
# Enable default server block to catch unmatched requests
nginx_default_server_enabled: true
nginx_default_server_return: "444"

# =============================================================================
# Logrotate Configuration
# =============================================================================
nginx_logrotate_enabled: true
nginx_logrotate_days: 14

# =============================================================================
# Certificate Distribution (via Ansible Vault)
# =============================================================================
# List of certificates to deploy
# Each certificate should have:
#   - domain: the domain name (used for directory name)
#   - cert: certificate content (recommended: fullchain, i.e. cert + intermediate CA)
#   - key: private key content
nginx_vault_certificates: []
# Example:
# nginx_vault_certificates:
#   - domain: "example.com"
#     cert: "{{ vault_example_com_fullchain }}"
#     key: "{{ vault_example_com_key }}"

# =============================================================================
# Cloudflare Integration (Optional)
# =============================================================================
# Enable Cloudflare real IP module configuration
nginx_cloudflare_enabled: false

# Cloudflare real_ip configuration
nginx_cloudflare_real_ip_enabled: true
nginx_cloudflare_real_ip_config: /etc/nginx/conf.d/cloudflare-real-ip.conf
nginx_cloudflare_real_ip_header: "CF-Connecting-IP"

# Cloudflare IP update script and timer
nginx_cloudflare_ip_update_script: /usr/local/bin/cloudflare-update-ips.sh
nginx_cloudflare_ip_update_timer_enabled: true
nginx_cloudflare_ip_update_calendar: "daily"

# Cloudflare Authenticated Origin Pulls
nginx_cloudflare_origin_pull_enabled: false
nginx_cloudflare_origin_pull_cert_path: "{{ nginx_ssl_certs_path }}/cloudflare/origin-pull-ca.pem"
