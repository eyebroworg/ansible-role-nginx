---
# Used only for Debian/Ubuntu installation, as the -t option for apt.
nginx_default_release: ""

# Used only for Redhat installation, enables source Nginx repo.
nginx_yum_repo_enabled: true

# Used only for Suse installation, enables source Nginx repo.
nginx_zypper_repo_enabled: true

# Use the official Nginx PPA for Ubuntu, and the version to use if so.
nginx_ppa_use: false
nginx_ppa_version: stable

# The name of the nginx package to install.
nginx_package_name: "nginx"

nginx_service_state: started
nginx_service_enabled: true

nginx_conf_template: "nginx.conf.j2"
nginx_vhost_template: "vhost.j2"

nginx_worker_processes: >-
  "{{ ansible_processor_vcpus | default(ansible_processor_count) }}"
nginx_worker_connections: "1024"
nginx_multi_accept: "off"

nginx_error_log: "/var/log/nginx/error.log warn"
nginx_access_log: "/var/log/nginx/access.log main buffer=16k flush=2m"

nginx_sendfile: "on"
nginx_tcp_nopush: "on"
nginx_tcp_nodelay: "on"

nginx_keepalive_timeout: "75"
nginx_keepalive_requests: "600"

nginx_server_tokens: "off"

nginx_client_max_body_size: "64m"

nginx_server_names_hash_bucket_size: "64"

nginx_proxy_cache_path: ""

nginx_extra_conf_options: ""
# Example extra main options, used within the main nginx's context:
#   nginx_extra_conf_options: |
#     env VARIABLE;
#     include /etc/nginx/main.d/*.conf;

nginx_extra_http_options: ""
# Example extra http options, printed inside the main server http config:
#    nginx_extra_http_options: |
#      proxy_buffering    off;
#      proxy_set_header   X-Real-IP $remote_addr;
#      proxy_set_header   X-Scheme $scheme;
#      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
#      proxy_set_header   Host $http_host;

nginx_remove_default_vhost: false

# Listen on IPv6 (default: true)
nginx_listen_ipv6: true

nginx_vhosts: []
# Example vhost below, showing all available options:
# - listen: "80" # default: "80" (or "443" if ssl: true)
#   server_name: "example.com" # default: N/A
#   root: "/var/www/example.com" # default: N/A
#   index: "index.html index.htm" # default: "index.html index.htm"
#   filename: "example.com.conf" # Can be used to set the vhost filename.
#
#   # SSL Configuration:
#   ssl: true # Enable SSL/TLS
#   http2: true # Enable HTTP/2 (default: true when ssl is enabled)
#   ssl_domain: "example.com" # Use certificate from nginx_ssl_certs_path/domain/
#   ssl_use_fullchain: true # Use fullchain.pem instead of cert.pem
#   # Or specify custom paths:
#   ssl_certificate: "/path/to/cert.pem"
#   ssl_certificate_key: "/path/to/key.pem"
#   # Cloudflare Authenticated Origin Pulls:
#   ssl_client_certificate: "{{ nginx_cloudflare_origin_pull_cert_path }}"
#
#   # Properties that are only added if defined:
#   server_name_redirect: "www.example.com" # default: N/A
#   error_page: ""
#   access_log: ""
#   error_log: ""
#   extra_parameters: "" # Can be used to add extra config blocks (multiline).
#   template: "" # Can be used to override the `nginx_vhost_template` per host.
#   state: "absent" # To remove the vhost configuration.

nginx_upstreams: []
# - name: myapp1
#   strategy: "ip_hash" # "least_conn", etc.
#   keepalive: 16 # optional
#   servers:
#     - "srv1.example.com"
#     - "srv2.example.com weight=3"
#     - "srv3.example.com"

nginx_log_format: |-
  '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"'

# =============================================================================
# Linux Kernel Optimization (Optional)
# =============================================================================
# Enable kernel parameter optimization for web server workloads
nginx_kernel_optimization_enabled: false
nginx_sysctl_config_file: /etc/sysctl.d/80-nginx.conf

# =============================================================================
# SSL/TLS Security Configuration
# =============================================================================
# SSL certificates directory
nginx_ssl_certs_path: /etc/nginx/certs

# DH parameters configuration
nginx_ssl_dhparam_enabled: true
nginx_ssl_dhparam_bits: 2048
nginx_ssl_dhparam_path: "{{ nginx_ssl_certs_path }}/dhparam.pem"
# Async timeout for DH generation (in seconds), useful for low-spec machines
nginx_ssl_dhparam_async_timeout: 600

# Self-signed certificate for default server (prevents hostname leakage)
nginx_ssl_default_cert_enabled: true
nginx_ssl_default_cert_path: "{{ nginx_ssl_certs_path }}/default"
nginx_ssl_default_cert_days: 3650
nginx_ssl_default_cert_cn: "localhost"

# Modern SSL policy (default: only TLSv1.3)
# Options: "modern" (TLSv1.3 only), "intermediate" (TLSv1.2 + TLSv1.3)
nginx_ssl_policy: "modern"

# SSL session settings
nginx_ssl_session_timeout: "1d"
nginx_ssl_session_cache: "shared:SSL:10m"
nginx_ssl_session_tickets: "off"

# OCSP Stapling
nginx_ssl_stapling_enabled: true

# HSTS (HTTP Strict Transport Security)
nginx_hsts_enabled: true
nginx_hsts_max_age: 31536000
nginx_hsts_include_subdomains: true
nginx_hsts_preload: false

# =============================================================================
# Default Server Configuration
# =============================================================================
# Enable default server block to catch unmatched requests
nginx_default_server_enabled: true
nginx_default_server_return: "444"

# =============================================================================
# Logrotate Configuration
# =============================================================================
nginx_logrotate_enabled: true
nginx_logrotate_frequency: "daily"
nginx_logrotate_rotate: 14
nginx_logrotate_maxsize: "100M"
nginx_logrotate_compress: true
nginx_logrotate_delaycompress: true
nginx_logrotate_notifempty: true
nginx_logrotate_create: "0640 {{ nginx_user | default('www-data') }} adm"
nginx_logrotate_sharedscripts: true

# =============================================================================
# Certificate Distribution (via Ansible Vault)
# =============================================================================
# List of certificates to deploy
# Each certificate should have:
#   - domain: the domain name (used for directory name)
#   - cert: certificate content (from vault)
#   - key: private key content (from vault)
#   - chain: (optional) certificate chain content
nginx_vault_certificates: []
# Example:
# nginx_vault_certificates:
#   - domain: "example.com"
#     cert: "{{ vault_example_com_cert }}"
#     key: "{{ vault_example_com_key }}"
#     chain: "{{ vault_example_com_chain | default(omit) }}"

# =============================================================================
# Cloudflare Integration (Optional)
# =============================================================================
# Enable Cloudflare real IP module configuration
nginx_cloudflare_enabled: false

# Cloudflare real_ip configuration
nginx_cloudflare_real_ip_enabled: true
nginx_cloudflare_real_ip_config: /etc/nginx/conf.d/cloudflare-real-ip.conf
nginx_cloudflare_real_ip_header: "CF-Connecting-IP"

# Cloudflare IP update script and timer
nginx_cloudflare_ip_update_script: /usr/local/bin/cloudflare-update-ips.sh
nginx_cloudflare_ip_update_timer_enabled: true
nginx_cloudflare_ip_update_calendar: "daily"

# Cloudflare Authenticated Origin Pulls
nginx_cloudflare_origin_pull_enabled: false
nginx_cloudflare_origin_pull_cert_path: "{{ nginx_ssl_certs_path }}/cloudflare/origin-pull-ca.pem"
